<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Form Radio Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            margin-bottom: 15px;
        }
        .option {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Select One Option</h2>

    <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSf6BPIQLBLEExYobswwoVIypFjQ6foy-XozQGer-yTthRc-Pg/formresponse"
        method="POST">

        <div class="option">
            <input type="radio" id="opt1" name="entry.765209568" value="Djjdjdjdjjd" required>
            <label for="opt1">Djjdjdjdjjd</label>
        </div>

        <div class="option">
            <input type="radio" id="opt2" name="entry.765209568" value="Ejjejdjdnnd">
            <label for="opt2">Ejjejdjdnnd</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
              </html>
